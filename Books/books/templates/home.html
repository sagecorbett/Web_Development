{% extends "layout.html" %} {% block title %} Books {% endblock %} 
{% block body%}
<div class="home">
	<nav class="navbar navbar-expand-lg home__nav navbar-dark">
		<a class="navbar-brand book-font text-white" href="/">Books</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link text-white book-font" href="/">Search</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white book-font" href="/logout">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="form-container">
		<div class="form-container__header text-center">
			<h1 class="book-font text-white">Books</h1>
		</div>
		<form action="/search" method="GET" class="container text-center">
			<div class="search">
				<select class="search__select form-control col-2 text-center" name="search_by">
					<option value="" disabled selected>Select</option>
					<option value="isbn">ISBN</option>
					<option value="title">Title</option>
					<option value="author">Author</option>
				</select>
				<input class="form-control ml-sm-2 mr-sm-2 col-md-8 search__input" type="search" name="search"
					placeholder="Enter Book name, ISBN, or Author Name" />
				<button class="btn btn-outline-warning">Search</button>
			</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
